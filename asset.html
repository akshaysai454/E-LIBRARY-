<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Thumbnails</title>
    <style>
      .thumbnail-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .thumbnail {
        width: 150px; /* fixed width */
        height: 220px; /* fixed height */
        border: 1px solid #ccc;
        border-radius: 6px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9f9f9;
        position: relative;
      }

      .thumbnail img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* ensures consistent scaling */
        transition: opacity 0.3s ease-in-out;
      }

      .thumbnail.loading::after {
        content: "Loading...";
        position: absolute;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h2>Book Thumbnails</h2>
    <div class="thumbnail-grid">
      <div class="thumbnail loading">
        <img
          src="book1.jpg"
          alt="Book 1"
          onload="removeLoading(this)"
          onerror="handleError(this)"
        />
      </div>
      <div class="thumbnail loading">
        <img
          src="book2.jpg"
          alt="Book 2"
          onload="removeLoading(this)"
          onerror="handleError(this)"
        />
      </div>
      <div class="thumbnail loading">
        <img
          src="book3.jpg"
          alt="Book 3"
          onload="removeLoading(this)"
          onerror="handleError(this)"
        />
      </div>
    </div>

    <script>
      function removeLoading(img) {
        img.parentElement.classList.remove("loading");
      }

      function handleError(img) {
        img.parentElement.classList.remove("loading");
        img.src = "placeholder.png"; // fallback image
      }
    </script>
  </body>
</html>
