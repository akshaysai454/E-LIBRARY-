<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Reader</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        // Set the workerSrc property for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
    </script>
</head>

<body>
    <h1>PDF Reader</h1>
    <div class="controls">
        <!-- PDF Search Controls -->
        <div class="search-controls">
            <input type="text" id="pdfSearchInput" placeholder="Search in PDF..." />
            <button id="searchInPdfBtn">Find</button>
            <button id="prevSearchBtn">←</button>
            <button id="nextSearchBtn">→</button>
            <button id="clearSearchBtn">Clear</button>
            <span id="searchResults" class="search-results"></span>
        </div>
        
        <!-- Navigation Controls -->
        <div class="nav-controls">
            <button id="prevPageBtn" class="nav-btn" title="Previous Page (← key)">
                <span class="btn-icon">←</span>
                <span class="btn-text">Previous</span>
            </button>
            
            <div class="page-jump-container">
                <input type="number" id="pageInput" min="1" placeholder="Page #" 
                       class="page-input" title="Enter page number" />
                <button id="goPageBtn" class="nav-btn go-btn" title="Go to page">Go</button>
            </div>
            
            <span id="pageIndicator" class="page-indicator">Page 1 / ?</span>
            
            <button id="nextPageBtn" class="nav-btn" title="Next Page (→ key)">
                <span class="btn-text">Next</span>
                <span class="btn-icon">→</span>
            </button>
            
            <div class="zoom-controls">
                <button id="zoomOutBtn" class="nav-btn zoom-btn" title="Zoom Out">–</button>
                <button id="zoomInBtn" class="nav-btn zoom-btn" title="Zoom In">+</button>
            </div>
            
            <button id="downloadBtn" class="nav-btn download-btn" title="Download PDF">Download</button>
        </div>
        
        <div id="pageError" class="page-error" style="display: none;"></div>
    </div>
    <div class="pdf-reader">
        <div id="pdfContainer" class="pdf-container"></div>
    </div>

    <script src="js/reader.js"></script>
</body>

</html>
