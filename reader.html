<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Reader</title>
    <link rel="stylesheet" href="style.css" />
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
    </script>
</head>

<body>
    <!-- Header Bar -->
    <header class="reader-header">
        <div class="header-content">
            <h1 class="book-title" id="bookTitle">Digital Reader</h1>
            <div class="page-indicator" id="pageIndicator">Page 1 of 1</div>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Find in document" aria-label="Search in document">
            <button class="search-btn" id="searchBtn">Search</button>
            <button class="search-nav-btn" id="prevMatchBtn" title="Previous Match">‹</button>
            <button class="search-nav-btn" id="nextMatchBtn" title="Next Match">›</button>
            <span id="searchResults" class="search-results"></span>
        </div>
    </header>

    <!-- Main Reading Area -->
    <main class="reading-area">
        <div id="pdfContainer" class="pdf-container"></div>
    </main>

    <!-- Footer Control Bar -->
    <footer class="control-bar">
        <div class="control-group">
            <button class="control-btn" id="prevPageBtn" aria-label="Previous Page">
                <span class="btn-icon">‹</span>
                <span class="btn-text">Previous</span>
            </button>
            
            <div class="page-jump">
                <input type="number" id="pageInput" min="1" placeholder="Page" aria-label="Jump to page">
                <button class="control-btn small" id="goPageBtn">Go</button>
            </div>
            
            <button class="control-btn" id="nextPageBtn" aria-label="Next Page">
                <span class="btn-text">Next</span>
                <span class="btn-icon">›</span>
            </button>
        </div>
        
        <div class="secondary-controls">
            <button class="icon-btn" id="zoomOutBtn" aria-label="Zoom Out" title="Zoom Out">−</button>
            <button class="icon-btn" id="zoomInBtn" aria-label="Zoom In" title="Zoom In">+</button>
            <button class="icon-btn" id="downloadBtn" aria-label="Download" title="Download PDF">↓</button>
        </div>
    </footer>

    <script src="js/reader.js"></script>
</body>

</html>
