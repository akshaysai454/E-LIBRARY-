<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Reader</title>
    <link rel="stylesheet" href="style.css" />
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
    </script>
</head>

<body>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Loading PDF...</p>
        <p id="loadingProgress" style="font-size: 0.9rem; margin-top: 5px; color: #ccc;"></p>
    </div>
    
    <div id="errorOverlay" class="error-overlay" style="display: none;">
        <p id="errorMessage">Error loading PDF</p>
        <button onclick="location.reload()">Retry</button>
    </div>

    <header class="reader-header">
        <h1>PDF Reader</h1>
    </header>
    
    <div class="controls">
        <button id="prevPageBtn" title="Previous Page">Prev</button>
        <button id="nextPageBtn" title="Next Page">Next</button>
        <button id="zoomOutBtn" title="Zoom Out">−</button>
        <button id="zoomInBtn" title="Zoom In">+</button>
        <input type="number" id="pageInput" min="1" placeholder="Pg #" style="width: 50px; margin-left: 10px;">
        <button id="goPageBtn">Go</button>
        <button id="downloadBtn">Download PDF</button>
        <span id="pageIndicator" style="margin-left:10px;">Page 1 / ?</span>
        <input type="text" id="searchInput" placeholder="Find in document" style="width: 150px; margin-left: 20px;">
        <button id="searchBtn">Search</button>
        <button id="prevMatchBtn">Prev Match</button>
        <button id="nextMatchBtn">Next Match</button>
        <span id="searchResults" style="margin-left:10px;"></span>
    </div>
    <div class="pdf-reader">
        <div id="pdfContainer" class="pdf-container"></div>
    </main>

    <!-- Footer Control Bar -->
    <footer class="control-bar">
        <div class="control-group">
            <button class="control-btn" id="prevPageBtn" aria-label="Previous Page">
                <span class="btn-icon">‹</span>
                <span class="btn-text">Previous</span>
            </button>
            
            <div class="page-jump">
                <input type="number" id="pageInput" min="1" placeholder="Page" aria-label="Jump to page">
                <button class="control-btn small" id="goPageBtn">Go</button>
            </div>
            
            <button class="control-btn" id="nextPageBtn" aria-label="Next Page">
                <span class="btn-text">Next</span>
                <span class="btn-icon">›</span>
            </button>
        </div>
        
        <div class="secondary-controls">
            <button class="icon-btn" id="zoomOutBtn" aria-label="Zoom Out" title="Zoom Out">−</button>
            <button class="icon-btn" id="zoomInBtn" aria-label="Zoom In" title="Zoom In">+</button>
            <button class="icon-btn" id="downloadBtn" aria-label="Download" title="Download PDF">↓</button>
        </div>
    </footer>

    <script src="js/reader.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
